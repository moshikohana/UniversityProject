    <div id="adminListContainer">
    <h2><u>Administrators</u></h2>

    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAdminModal"><span class="glyphicon glyphicon-plus"></span> Add Administrator</button>

        <admin-item ng-repeat="user in clientArrayAdminsAdministration track by $index" id="user.id" user-name="user.userName"
                    user-email="user.userEmail" user-img="user.userImg" view-admin="viewAdmin(id)"></admin-item>

    <!-- Modal -->
    <div class="modal fade" id="addAdminModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header; adminForm">
                    <button type="button" class="close" data-dismiss="modal" style="color:white">&times;</button>
                    <center><h3 class="modal-title">Add Administrator</h3></center>
                </div>
                <div class="modal-body">
                    <form name="addAdminForm">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input name="studentName" ng-model="user.userName" type="text" class="form-control" placeholder="Administrator Name" required autofocus>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input name="userPassword" ng-model="user.userPassword" type="password" class="form-control" placeholder="Administrator Password" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input name="studentEmail" ng-model="user.userEmail" type="email" class="form-control" placeholder="shubby@dubby.com" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="user.userImg">Administrator Image URL</label>
                            <textarea class="form-control" ng-model="user.userImg" id="user.userImg" rows="1" placeholder="http://"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputFile2">Or Upload From Machine</label>
                            <input type="file" class="form-control-file" id="exampleInputFile2" aria-describedby="fileHelp">
                            <small id="fileHelp2" class="form-text text-muted">Please do not upload a large file</small>
                        </div>

                        <div class="form-group row">
                            <div class="offset-sm-2 col-sm-10">
                                <button data-dismiss="modal" type="submit" class="btn btn-primary" ng-disabled="addAdminForm.$invalid" ng-click="saveAdministrationBTN()"><span class="glyphicon glyphicon-floppy-save"></span> Save Administrator</button>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="offset-sm-2 col-sm-10">
                                <button data-dismiss="modal" type="submit" class="btn btn-danger" ng-disabled="addAdminForm.$invalid" ng-click="deleteAdminBTN()"><span class="glyphicon glyphicon-trash"></span> Delete Administrator</button>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer; adminForm">
                    <center><button type="button" class="btn btn-danger" data-dismiss="modal"> <span class="glyphicon glyphicon-remove"> Close</button></center>
                </div>
            </div>

        </div>
    </div>
</div>
